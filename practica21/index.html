<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>Lista De Paises</h1>
    <div id="paises"></div>
    <script>
        var datos = [
            {
                "pais": "Mexico",
                "id" : 1
            },
            {
                "pais": "Canada",
                "id" : 2
            },
            {
                "pais": "Colombia",
                "id" : 3
            }
        ];
        console.log(datos);
        let paises = document.getElementById("paises");

        datos.forEach( registro =>{ //para cada elemento de datos 
            let nombre = document.createElement("p");
            nombre.textContent = "Pa√≠s" + registro.pais;
            paises.appendChild(nombre);
        });

    </script>
</body>
</html>
