<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <style>
        body{
            animation: colores 1s infinite; /*la animacion se llama colores, dur a 1 segundo y se ejecuta de manera infinita*/
            background-color: rgb(39, 38, 38);
        }

        @keyframes colores {
            0%{
                background-color: aqua;
            }
            25%{
                background-color: rgb(238, 255, 0);
            }
            50%{
                background-color: rgb(255, 3, 238);
            }
            75%{
                background-color: rgb(255, 4, 4);
            }
            100%{
                background-color: rgb(3, 255, 79);
            }
        }
    </style>
</head>
<body>

</body>
</html>
