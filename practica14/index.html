<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link de bootstrap para usar sus estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info"> <!--contenedor normal, bg-info: es un color en bootstrap(hay varios)-->
        <h1>Contenedor de BS</h1>
        <p>Normal</p>
    </div>

    <div class="container-fluid bg-info"> <!--contenedor fluido-->
        <h1>Contenedor de BS</h1>
        <p>Fluido</p>
    </div>

    <div class="container-fluid bg-dark p-3"> <!--p: padding de 3, bg: background (color de fondo)-->
        <div class="container bg-danger m-3"> <!--m: margen de 3, row: renglon-->
            <p class="text-white">Hola BS</p>
        </div-container>
    </div>
    <!--bootstrap tiene 12 columnas
        col-12 para pantallas grandes(para la web)
        col-md-6 para pantallas pequeÃ±as como celulares
    -->
</body>
</html>
